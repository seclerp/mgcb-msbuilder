name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

defaults:
  run:
    working-directory: src

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: 📝 Fetch Sources
      uses: actions/checkout@v2

    - name: 🛠 Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: 🏗 Restore dependencies
      run: dotnet restore

    - name: 🏗 Build
      run: dotnet build --no-restore

    - name: 🏗 Publish
      run: dotnet publish MonoGame.Contnet.MSBuilder.Task --no-build --no-restore
      
    - name: 🏗 Pack
      run: dotnet pack MonoGame.Contnet.MSBuilder.Task --no-build --no-restore --output "../out"
      
    - name: 🏗 NuGet Push
      env:
        NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}
      run: dotnet nuget push "../out/*.nupkg" --api-key $NUGET_TOKEN
