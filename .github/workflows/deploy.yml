name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

defaults:
  run:
    working-directory: src

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“ Fetch Sources
      uses: actions/checkout@v2

    - name: ğŸ›  Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: ğŸ— Restore dependencies
      run: dotnet restore

    - name: ğŸ— Build
      run: dotnet build --no-restore

    - name: ğŸ— Publish
      run: dotnet publish MonoGame.Contnet.MSBuilder.Task --no-build --no-restore
      
    - name: ğŸ— Pack
      run: dotnet pack MonoGame.Contnet.MSBuilder.Task --no-build --no-restore --output "../out"
      
    - name: ğŸ— NuGet Push
      env:
        NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}
      run: dotnet nuget push "../out/*.nupkg" --api-key $NUGET_TOKEN
